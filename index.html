<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Overskrift og innledningstekst -->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- Skjema med actions begynner her -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!-- 1.fieldset, grunnleggende informasjon -->
        <fieldset>
            <!-- Etikett og inndatafelt for fornavn -->
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></label>
            
            <!-- Etikett og inndatafelt for etternavn -->
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required></label>
            
            <!-- Etikett og inndatafelt for e-post -->
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            
             <!-- Etikett og inndatafelt for å opprette et nytt passord -->
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="new-password" required></label>
        </fieldset>

        <!-- 2.fieldset, skjemafelt for kontotype -->
        <fieldset>
            <legend>Account type (required)</legend>

            <!-- Radioknapper for personlig og bedriftskonto -->
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"> Business</label>
        </fieldset>

        <!-- 3.fieldset, tilleggsinformasjon -->
        <fieldset>

            <!-- Etikett og inndatafelt for profilbilde -->
            <label for="profile-picture">Upload a profile picture:<input id="profile-picture" type="file" name="profile-picture"></label>
            
            <!-- Etikett og inndatafelt for alder -->
            <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"></label>
            
            <!-- Etikett og nedtrekksliste for hvordan brukeren hørte om tjenesten -->
            <label for="referrer">How did you hear about us?
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
        </label>

        <!-- Etikett og tekstområde for å gi en biografi -->
        <label for="bio">Provide a bio:
            <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
        </label>
        </fieldset>

        <!-- Avmerkingsboks for å akseptere vilkår og betingelser -->
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" class="inline" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        
        <!-- Innsendingsknapp -->
        <input type="submit" value="Submit" name="submit">

    </form>
</body>
</html>
